<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Welcome Back!<br>Login to GrocerGateðŸ›’</header>
            <form #loginForm="ngForm" (ngSubmit)="Login(loginForm)">
                <div class="field input-field">
                    <label for="email">Email</label>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email"
                        placeholder="Enter Email" required>
                </div>
                <div class="field input-field">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control"
                        id="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
            </form>

            <div class="form-link">
                <span>New to GrocerGate?
                    <a routerLink="/register" class="link signup-link">Signup</a></span>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a  class="field google">
                   <img src="assets/img/google.png" alt="" class="google-img">
                    Continue with Google
                </a>
            </div>
        </div>
    </div>
</section>
